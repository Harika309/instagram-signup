<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Signup</title>
    <link rel="stylesheet" href="./one.css"/>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"/>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Mobile number or email" required>
                <input type="text" placeholder="username" required>
                <input type="password" placeholder="password" required>
                <input type="password" placeholder="confirm password" required>
                <button class="btn">Submit</button>
            </form>
       
            <p> By signing up to our page,you have agree with<a href="#">terms</a>,<a href="#">Data policy</a> and <a href="#">Cookies policy</a></p>
        </div>
        <div class="login-box">
            <p>you have already an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
